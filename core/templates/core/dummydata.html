    <!--MAS JAVA-->
    <script type="text/Javascript">
        function validacion(){
            r = document.getElementById('op1').selectedIndex;
            c = document.getElementById('op2').selectedIndex;
            co = document.getElementById('op3').selectedIndex;
            d = document.getElementById('dir').value;
            p = document.getElementById('op4').selectedIndex;

            if (r == null || r == 0)
                {
                    alert('Seleccione una región');
                    document.datos.op1.focus();
                    return false;
                }
            
            if (c == null || c == 0)
                {
                    alert('Seleccione una ciudad');
                    document.datos.op2.focus();
                    return false;
                }
            
            if (co == null || co == 0)
                {
                    alert('Seleccione una comuna');
                    document.datos.op3.focus();
                    return false;
                }
            
            if(d == null || d.length==0 || /^\s+$/.test(d))
                {
                    alert('Error.. debe ingresar una dirección');
                    document.getElementById('dir').value="";
                    document.datos.d.focus();
                    return false;
                }
            
            if (p == null || p == 0)
                {
                    alert('Seleccione un método');
                    document.datos.op4.focus();
                    return false;
                }
                
        }
    </script>
